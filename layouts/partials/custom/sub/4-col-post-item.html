<a href="" class="block postItem">
    <figure class="w-full aspect-video">
        {{ $image := resources.Get "images/item.webp" }}
        {{ with $image }}
            <img
                class="w-full h-full object-cover object-center rounded-md" 
                src="{{ $image.RelPermalink }}" 
                width="{{ .Width }}" 
                height="{{ .Height }}"
            >
        {{ end }}
    </figure>
    <article class="w-full py-4">
        <span class="inline-block text-xs uppercase tracking-widest px-3 py-1 rounded-full bg-quaternary bg-opacity-10 text-quaternary mb-4">Fitness</span>
        <p class="posHeading text-lg md:text-xl lg:text-2xl leading-tight font-semibold duration-300">
            Best Online Therapy Services
        </p>
        <div class="mt-2 flex items-start gap-2 text-sm">
            <span class="block text-quaternary mb-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">

                Medically reviewd by Jonathon B. Jassey DO
            </span>
        </div>
    </article>
</a>
